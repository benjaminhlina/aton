on:
  workflow_dispatch:
  push:
    branches: main
  schedule:
    - cron: '24 00,12 * * *'

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Print current time
        run: date

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::bslib
            any::curl
            any::dplyr
            any::ggplot2
            any::here
            any::lubridate
            any::mapview
            any::qs
            any::purrr
            any::plotly
            any::rmarkdown
            any::stringr
            any::shiny
            any::sf
            any::tibble
            any::tidyr
            any::tidync

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
